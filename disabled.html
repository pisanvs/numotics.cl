  <script>
    const toggleSwitch = document.getElementById('dark-mode-switch');

    // Get the HTML tag
    const html = document.documentElement;

    // Check if the user has a preference saved in local storage
    const savedTheme = localStorage.getItem('theme');

    if (savedTheme) {
      // Use the saved preference
      html.setAttribute('data-bs-theme', savedTheme);
      if (savedTheme === 'dark') {
        toggleSwitch.checked = true;
      }
    } else {
      // No saved preference, check system configuration
      const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
      html.setAttribute('data-bs-theme', prefersDarkMode ? 'dark' : 'light');
      if (prefersDarkMode) {
        toggleSwitch.checked = true;
      }
    }

    function switchTheme(e) {
      if (e.target.checked) {
        html.setAttribute('data-bs-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      } else {
        html.setAttribute('data-bs-theme', 'light');
        localStorage.setItem('theme', 'light');
      }
    }

    toggleSwitch.addEventListener('change', switchTheme, false);
  </script>
